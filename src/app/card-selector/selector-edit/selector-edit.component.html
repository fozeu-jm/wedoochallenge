<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="selectorForm" (ngSubmit)="onSubmit()">
            <div class="row ">
                <div class="col-sm-8 mx-auto">
                    <label for="amount">Montant désiré :</label>
                    <div class="input-group">
                        <input [(ngModel)]="value" formControlName="amount" id="amount" type="text"
                            class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">€</span>
                        </div>
                    </div>
                    <div class="mt-3" *ngIf="!selectorForm.get('amount').valid&&selectorForm.get('amount').dirty">
                        <span class="help-block">Veuillez entrez un montant valide !</span>
                    </div>
                </div>
                <div class="col-sm-8 text-center mx-auto mt-3">
                    <button type="submit" [disabled]="!selectorForm.get('amount').valid"
                        class="btn w-100 mb-2 btn-danger">Valider</button>

                        <button type="button" (click)="nextValidAmount()" class="btn w-100 mb-2 btn-danger">Montant suivant</button>

                        <button type="button" [disabled]="!selectorForm.get('amount').valid" (click)="prevValidAmount()" class="btn w-100 mb-2 btn-danger">Montant précédent</button>
                </div>
            </div>

        </form>
